<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File or Folder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative; /* Positioning for the notification */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin: 15px;
            width: 300px; /* Fixed width for cards */
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-size: 1.5em;
            margin: 15px 0;
        }

        input[type="file"] {
            display: none; /* Hide the default file input */
        }

        .custom-button {
            background-color: #ff4e50; /* Red */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            margin: 10px 0;
        }

        .custom-button:hover {
            background-color: #ff1f23; /* Darker Red */
            transform: translateY(-2px);
        }

        button[type="submit"] {
            background-color: #4caf50; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049; /* Darker green */
            transform: translateY(-2px);
        }

        hr {
            border: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            width: 80%;
            margin: 20px auto;
        }

        /* Notification banner styles */
        .notification {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 123, 255, 0.9); /* Blue background */
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            display: none; /* Hidden by default */
            z-index: 10;
            animation: fadeIn 0.5s, fadeOut 0.5s 2.5s; /* Fade in and fade out animations */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Upload File or Folder</h1>
    
    <!-- Notification Banner -->
    <div class="notification" id="uploadNotification">
        Upload in progress...
    </div>

    <div class="container">
        <!-- Card for uploading a single file -->
        <div class="card">
            <form method="POST" action="/" enctype="multipart/form-data" onsubmit="showNotification()">
                <button type="button" class="custom-button" onclick="document.getElementById('file').click();">Choose File</button>
                <input type="file" name="file" id="file" accept=".pdf,.pptx" required>
                <button type="submit">Submit and Convert</button>
            </form>
        </div>

        <hr>

        <!-- Card for uploading a folder -->
        <div class="card">
            <form method="POST" action="/" enctype="multipart/form-data" onsubmit="showNotification()">
                <button type="button" class="custom-button" onclick="document.getElementById('folder').click();">Choose Folder</button>
                <input type="file" name="folder" id="folder" webkitdirectory multiple required>
                <button type="submit">Submits and Convert</button>
            </form>
        </div>
    </div>

    <script>
        function showNotification() {
            const notification = document.getElementById('uploadNotification');
            notification.style.display = 'block'; // Show the notification
            setTimeout(() => {
                notification.style.display = 'none'; // Hide it after 3 seconds
            }, 3000); // Adjust time as needed
        }
    </script>
</body>
</html>
